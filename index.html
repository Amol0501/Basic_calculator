<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body id = "body">
    <!-- <div class="whole"> -->
    <div class="switch">
        <div class="switch2" id = "switch2">
        <button type = "button" class="left" id = "left">Day</button>
        <button type = "button" class="right" id = "right">Night</button>
        </div>
    </div>
    <br>
    <div class="container" id = "container">
        <div class="output">
            <div class="display" id="display2"></div>
            <div class="display" id="display">0</div>
        </div>
        <div class="input">
            <table border="0px">
                <tr>
                    <td class="bluecol" id="CE">AC</td>
                    <td class="bluecol" id = "plusmi">+/-</td>
                    <td class="bluecol" id = "%">%</td>
                    <td class="bluecol" id = "/">/</td>
                </tr>
                <tr>
                    <td class = "col" id = "7">7</td>
                    <td class = "col" id = "8">8</td>
                    <td class = "col" id = "9">9</td>
                    <td class="bluecol" id = "*">X</td>
                </tr>
                <tr>
                    <td class = "col" id = "4">4</td>
                    <td class = "col" id = "5">5</td>
                    <td class = "col" id = "6">6</td>
                    <td class="bluecol" id="-">-</td>
                </tr>
                <tr>
                    <td class = "col" id = "1">1</td>
                    <td class = "col" id = "2">2</td>
                    <td class = "col" id = "3">3</td>
                    <td rowspan="2" class="bluecol" id = "+">+</td>
                </tr>
                <tr>
                    <td class = "col" id = "0">0</td>
                    <td idclass = "col"  id =  "dot">.</td>
                    <td class="bluecol" id = "=">=</td>
                </tr>
            </table>
        </div>
    </div>
<!-- </div> -->
    <script src="script.js"></script>
</body>
</html>
